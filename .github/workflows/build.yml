name: Build

on: [ push ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.13.1
      - name: Install Dependencies
        run: |
          cd webapp 
          npm install
      - name: Build FrontEnd
        run: |
          cd webapp
          npm run build
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Deploy with Gradle
        run: ./gradlew deployGithub
      - name: ðŸ“‚ SFTP uploader # Upload to SFTP
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          host: "92.205.163.207"
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          forceUpload: true # Optional, Force uploading all files, Default to false(upload only newer files).
          localDir: "D:\a\KtorFramework\KtorFramework\deploy" # Required, Absolute or relative to cwd.
          remoteDir: "/var/www/html/test" # Required, Absolute path only.



