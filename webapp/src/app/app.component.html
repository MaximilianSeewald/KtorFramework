      <a href="#" class="text-2xl font-bold text-indigo-600">Maximilian Seewald</a>
      <div>
        <button *ngIf="isLoggedIn$ | async" class="text-indigo-600 px-4 py-2 rounded-lg ml-4" routerLink="/user">

        </button>
        <button *ngIf="isLoggedIn$ | async" class="text-indigo-600 px-4 py-2 rounded-lg ml-4" routerLink="/dashboard">
